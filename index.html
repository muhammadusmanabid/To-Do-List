<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Schedule</h1>
    </header>
    <main>
        <h2>To-Do-List</h2>
        <div class="task-container">
            <label for="T1">
                <input type="checkbox" value="Prayer" name="Tasks" id="T1">Prayer
            </label>
            <label for="T2">
                <input type="checkbox" value="Workout" name="Tasks" id="T2">Workout
            </label>
            <label for="T3">
                <input type="checkbox" value="Shower" name="Tasks" id="T3">Shower
            </label>
            <label for="T4">
                <input type="checkbox" value="Break-Fast" name="Tasks" id="T4">Breakfast    
            </label>
            <label for="T5">
                <input type="checkbox" value="Office" name="Tasks" id="T5">Office
            </label>
        </div>

        <h3>Additional Tasks</h3>
        <ul id="task-list">
            <li contenteditable="true">Click to add a task</li>
            <li contenteditable="true">Click to add a task</li>
            <li contenteditable="true">Click to add a task</li>
        </ul>
    </main>
</body>
</html>
